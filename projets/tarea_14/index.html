<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <title>Aplicacion de Tareas</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Task App</a>
      </div>
    </nav>

    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                    <input   type="text"    name=""    id="title"placeholder="Add tarea"  class="form-control" />
                </div>
                <div class="form-group">
                  <textarea type="text" id="description" rows="8" cols="80" placeholder="Agrega una description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <script src="./codigo.js"></script>
  </body>
</html>
