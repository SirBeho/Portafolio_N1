<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


  <section class="container">
    <form id="form" class="row row-cols-lg-3">
      <!-- <div class="mb-3">
        <label for="work-id" class="form-label">ID</label>
        <input name="ident" type="text" class="form-control" id="work-id" required>
      </div> -->
      <div class="mb-3">
        <label for="work-nombre" class="form-label">Nombre</label>
        <input name="nombre" type="text" class="form-control" id="work-nombre" required>
      </div>
      <div class="mb-3">
        <label for="work-salario" class="form-label">Salario</label>
        <input name="salario" type="text" class="form-control" id="work-salario" required>
      </div>
      <div class="mb-3">
        <label for="work-moneda" class="form-label">Moneda de Pago</label>
        <input name="moneda" type="text" class="form-control" id="work-moneda" required>
      </div>
      <div class="mb-3">
        <label for="work-inicio" class="form-label">Fecha de Inicio</label>
        <input name="inicio" type="text" class="form-control" id="work-inicio" required>
      </div>
      <div class="mb-3">
        <label for="work-cargo" class="form-label">Cargo</label>
        <input name="cargo" type="text" class="form-control" id="work-cargo" required>
      </div>
      <div class="mb-3">
        <label for="work-area" class="form-label">Area</label>
        <input name="area" type="text" class="form-control" id="work-area" required>
      </div>
      <div class="mb-3">
        <label for="work-turno" class="form-label">Turno</label>
        <input name="turno" type="text" class="form-control" id="work-turno" required>
      </div>

      <button type="submit" class="btn btn-primary col-lg-12">Submit</button>
    </form>
  </section>

  <section class="container pt-4">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Salario</th>
          <th scope="col">Moneda Pago</th>
          <th scope="col">Fecha Inicio</th>
          <th scope="col">Cargo</th>
          <th scope="col">Area</th>
          <th scope="col">Turno</th>
        </tr>
      </thead>
      <tbody id="t-body">
<!-- 
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr> -->

      </tbody>
    </table>
  </section>
</body>
</html>
