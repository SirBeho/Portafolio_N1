<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Age calculator app</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <!-- fonts.googleapis -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />
  <!-- style -->
  <link href="style.css" rel="stylesheet"  />
  <!-- javaScript -->
  <script src="js.js" defer></script>
</head>

<body>
  <div class="main d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="calculadora d-flex flex-column bg-white p-5 pb-2">
      <!-- get datos -->
      <form class="d-flex flex-column">
        <div class="d-flex flex-row flex-wrap gap-3 mt-3">
          <label class="d-flex flex-column flex-wrap">DAY
            <input placeholder="DD" name="day"  class="mt-2 border rounded-3" />
            <p>Must be a valid day</p>
          </label>
          <label class="d-flex flex-column flex-wrap">MONTH
            <input placeholder="MM" name="month"  class="mt-2 border rounded-3" />
            <p>Must be a valid month</p>
          </label>
          <label class="d-flex flex-column flex-wrap">YEAR
            <input placeholder="YYYY" name="year" class="mt-2 border rounded-3" />
            <p>Must be in the past</p>
          </label>
        </div>
        <div class="separador d-flex align-items-center mt-2">
          <div class="border border-2"></div>
          <button type="submit" class="d-flex align-items-center justify-center rounded-circle p-3">
            <img class="" src="./assets/images/icon-arrow.svg" />
          </button>
        </div>
      </form>

      <div class="numeros d-flex flex-column p-3">
        <div class="d-flex flex-wrap gap-3">
          <p class="num year">--</p>
          <p>years</p>
        </div>
        <div class="d-flex flex-wrap gap-3">
          <p class="num month" >--</p>
          <p>months</p>
        </div>
        <div class="d-flex flex-wrap gap-3">
          <p class="num day" >--</p>
          <p>days</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="#">Ing. Benjamin Tavarez</a>.
    </div>
  </div>
</body>

</html>
